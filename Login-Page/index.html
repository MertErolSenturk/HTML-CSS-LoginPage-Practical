<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>

    <!-- Custom CSS-->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicon Link-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- GoogleFonts Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="main-box">
                <h1 class="tag">Welcome Back</h1>

                <div class="button-box">               
                    <button class="btn"><i class='bx bxl-google'></i> <p>Log in With Google</p></button>
                    <button class="btn"><i class='bx bxl-apple' ></i> <p>Log in With Apple</p></button>
                </div>

                <div class="or">
                    <span>or</span>
                </div>

                <div class="input-box">
                    <label>Email</label>
                    <input type="text" placeholder="   Enter Your Email">
                
                </div>

                <div class="input-box">
                    <label>Password</label>
                    <input type="password" placeholder="   Enter Your Password">    
                </div>

                <div class="check">
                    
                    <label><input type="checkbox">   Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>

                <div class="sign-box">
                    <button class="btn-sign">Sign in to your account</button>
                </div>

                <div class="register">
                    <p>Donâ€™t have an account yet? </p>
                    <a href="#">Sign Up Here</a>
                </div>

            </div>
        </form>
    </div>
</body>
</html>
